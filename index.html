<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CQ5 Check Tool</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="css/tomorrow-night-eighties.css" media="screen">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/prettify/prettify.js"></script>
</head>
<body>

  <script type="text/x-handlebars">    
    <div class="container">
      <h2>CQ5 Check Tool</h2>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="row">
      <div class="col-md-6">
        <label>Highlight Text</label>
        <pre>{{{highlightText}}}</pre>
      </div>
      <div class="col-md-2">
        <label>Search Result</label>
        <ul class="list-group">
          {{#each searchResult}}
            {{#if word}}
              <li class="list-group-item">
                <span class="badge">{{count}}</span>
                {{word}}
              </li>
            {{/if}}            
          {{/each}}          
        </ul>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Text</label>
          {{textarea class="form-control" rows="5" placeholder="Input the text to be checked..." value=orginText}}
        </div>

        <div class="form-group">
          <label>Key Words</label>
          {{textarea class="form-control" rows="10" placeholder="Key words line by line..." value=keyWordStr}}
        </div>        
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/underscore.js"></script>

  <script src="js/libs/jquery.highlight.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
